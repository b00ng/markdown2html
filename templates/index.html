<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; padding: 10px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .result { border: 1px solid #ddd; padding: 20px; margin-top: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <form method="post">
        <textarea name="markdown" placeholder="Enter your Markdown here">{{ markdown_text }}</textarea>
        <br>
        <input type="submit" value="Convert">
    </form>
    {% if converted_html %}
        <div class="result">
            <h2>HTML Output:</h2>
            {{ converted_html|safe }}
        </div>
        <div class="result">
            <h2>Raw HTML:</h2>
            <pre>{{ converted_html }}</pre>
        </div>
    {% endif %}
</body>
</html>

# Created/Modified files during execution:
print("templates/index.html")
